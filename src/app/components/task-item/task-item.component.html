<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    <div (click)="onToggleInfo(task)">{{ task.title }}</div>
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ 'color': 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
  <p class="info" *ngIf="hasTaskRoute(task)">{{ task.information }}</p>
</div>
